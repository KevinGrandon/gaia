<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>Settings</title>

    <!-- multi-resolution support -->
    <link rel="stylesheet" href="/shared/style/responsive.css">

    <!-- Common style -->
    <link rel="stylesheet" type="text/css" href="/shared/style/headers.css"/>
    <link rel="stylesheet" type="text/css" href="/shared/style/switches.css"/>

    <!-- Specific style -->
    <link rel="stylesheet" type="text/css" href="/style/lists.css"/>
    <link rel="stylesheet" type="text/css" href="/style/settings.css"/>
    <link rel="stylesheet" type="text/css" href="/shared/style/buttons.css"/>

    <!-- Shared resources
    <link rel="resource" type="application/json" href="/shared/resources/languages.json"/>
    -->

    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="/locales/locales.ini"/>
    <script defer src="/shared/js/l10n.js"></script>

    <script defer src="/js/params.js"></script>
    <script defer src="/js/utils.js"></script>
    <script defer src="/js/opensearch.js"></script>
  </head>
  <body class="skin-organic">
    <section role="region" id="sound" class="current">
      <header>
        <h1 data-l10n-id="opensearch"> Open Search </h1>
      </header>
      <div>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="opensearch.google" checked />
              <span></span>
            </label>
            <a data-l10n-id="google">Google</a>
          </li>
          <li>
            <label>
              <input type="checkbox" name="opensearch.bing" checked />
              <span></span>
            </label>
            <a data-l10n-id="bing">Bing</a>
          </li>
          <li>
            <label>
              <input type="checkbox" name="opensearch.duckduckgo" checked />
              <span></span>
            </label>
            <a data-l10n-id="duckduckgo">DuckDuckGo</a>
          </li>
          <li>
            <label>
              <input type="checkbox" name="opensearch.wikipedia" checked />
              <span></span>
            </label>
            <a data-l10n-id="wikipedia">Wikipedia</a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
