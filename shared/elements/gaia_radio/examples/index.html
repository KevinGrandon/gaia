<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GaiaRadio Demo</title>
  <meta name="description" content="Demo app for gaia-radio" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
      width: 100%;
    }
    section {
      text-align: center;
    }
  </style>
  <script src="../../../js/component_utils.js"></script>
  <script>window.GaiaRadioBaseurl = '../';</script>
  <script src="../script.js"></script>
  <script defer src="example.js"></script>
</head>
<body role="application">
  <section>
    <gaia-radio name="first"></gaia-radio>
    <gaia-radio name="first" checked></gaia-radio>
  </section>
  <section>
    <gaia-radio name="second" class="danger"></gaia-radio>
    <gaia-radio name="second" checked class="danger"></gaia-radio>
  </section>
  <div id="result"></div>
</body>
</html>
