<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>FirefoxOS Homescreen</title>

    <link rel="stylesheet" href="style/css/app.css">
    <link rel="stylesheet" href="style/css/search.css">
    <link rel="resource" type="application/l10n" href="locales/locales.ini">

    <script defer src="shared/js/l10n.js"></script>
    <script defer src="shared/js/url_helper.js"></script>

    <script defer src="js/sources/application.js"></script>
    <script defer src="js/sources/bookmark.js"></script>
    <script defer src="js/stores/item.js"></script>

    <script defer src="js/divider.js"></script>
    <script defer src="js/icon.js"></script>
    <script defer src="js/dragdrop.js"></script>
    <script defer src="js/zoom.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/search.js"></script>
  </head>
  <body>
    <div id="search">
      <form id="search-form">
        <input id="search-input" type="text" x-inputmode="verbatim"
          placeholder="Search or enter address" data-l10n-id="search-or-enter-address" value="">
        </input>
      </form>
    </div>
    <div id="icons"></div>
  </body>
</html>
